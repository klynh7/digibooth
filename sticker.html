<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>digibooth by @baris dua</title>
  <script src="https://unpkg.com/konva@9.3.13/konva.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'sans-serif';
    }

    body {
      background: radial-gradient(circle, #a6b78d 0%, #fbf5e9 70%);
      color: #3d4428;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 25px;
      font-weight: 600;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(61, 68, 40, 0.2);
      margin-bottom: 20px;
      width: 100%;
      text-align: center;
      color: #3d4428;
    }

    .editor-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      justify-content: center;
      align-items: flex-start;
    }

    #editor-side {
      flex: 0 0 auto;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #konva-stage-container {
      width: 100%;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    #konva-stage {
      width: 100%;
      height: auto;
      display: block;
    }

    .editor-controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .editor-controls button {
      padding: 10px 20px;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      flex: 1;
      transition: all 0.3s;
    }

    .editor-controls button:hover {
      opacity: 0.82;
    }

    #finish-btn {
      background-color: #a6b78d;
      color: #fbf5e9;
    }

    #delete-btn {
      background-color: #e74c3c;
      color: white;
      display: none;
    }

    /* PERBAIKAN UTAMA: Sticker palette dengan scroll yang benar */
    #palette-side {
      flex: 0 0 auto;
      width: 100%;
      max-width: 350px;
      background: rgba(251, 245, 233, 0.7);
      backdrop-filter: blur(5px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1),
                  0 32px 64px -48px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      /* TINGGI TETAP untuk memastikan scroll bekerja */
      height: 500px;
    }

    #palette-side h3 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      padding-bottom: 10px;
      flex-shrink: 0;
    }

    /* PERBAIKAN SCROLL MOBILE */
    #stickers-palette {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
      -webkit-overflow-scrolling: touch; /* Scroll smooth di iOS */
      scrollbar-width: thin; /* Scrollbar tipis di Firefox */
      position: relative;
    }

    #stickers-palette::-webkit-scrollbar {
      width: 6px;
    }

    #stickers-palette::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    #stickers-palette::-webkit-scrollbar-thumb {
      background: rgba(166, 183, 141, 0.7);
      border-radius: 10px;
    }

    .palette-items {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .palette-items img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ddd;
      background: white;
      transition: transform 0.2s, box-shadow 0.2s;
      -webkit-tap-highlight-color: transparent; /* Hapus highlight tap di mobile */
      -webkit-user-select: none;
      user-select: none;
    }

    .palette-items img:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* MEDIA QUERY UNTUK MOBILE */
    @media (max-width: 767px) {
      body {
        padding: 15px;
      }
      
      h1 {
        font-size: 22px;
        margin-bottom: 15px;
      }
      
      .editor-layout {
        flex-direction: column;
        gap: 15px;
      }
      
      #editor-side, #palette-side {
        max-width: 100%;
      }
      
      #palette-side {
        height: 350px; /* Lebih pendek di mobile */
        order: 2; /* Pindah ke bawah di mobile */
      }
      
      #editor-side {
        order: 1; /* Pindah ke atas di mobile */
      }
      
      .palette-items {
        grid-template-columns: repeat(4, 1fr); /* Lebih banyak kolom di mobile */
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .palette-items {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* CSS untuk Modal/Pop-up */
    #preview-modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    #preview-modal-content {
      background: rgba(251, 245, 233, 0.9);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1),
                  0 32px 64px -48px rgba(0, 0, 0, 0.5);
      text-align: center;
      border: 1px solid white;
      max-width: 90vw;
      width: 400px;
    }

    #preview-modal-content h2 {
      margin-top: 0;
      color: #3d4428;
      border-bottom: 1px solid white;
      padding-bottom: 10px;
    }

    #preview-image-container {
      margin: 20px 0;
      max-width: 100%;
      max-height: 60vh;
      overflow: auto;
    }

    #preview-image-container img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 12px 25px;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      flex: 1;
      transition: all 0.3s;
    }

    .modal-buttons button:hover {
      opacity: 0.82;
    }

    #modal-download-btn {
      background-color: #a6b78d;
      color: #fbf5e9;
    }

    #modal-close-btn {
      background-color: #f1f1f1;
      color: #3d4428;
    }
  </style>
</head>
<body>
  <h1>Decorate Your Strip</h1>
  
  <div class="editor-layout">
    <div id="editor-side">
      <div id="konva-stage-container">
        <div id="konva-stage"></div>
      </div>
      <div class="editor-controls">
        <button id="finish-btn">Selesai</button>
        <button id="delete-btn">Delete</button>
      </div>
    </div>
    
    <div id="palette-side">
      <h3>Stickers</h3>
      <div id="stickers-palette" class="palette-items">
        <img src="stickers/animal.png" class="sticker" draggable="true">
        <img src="stickers/cars.png" class="sticker" draggable="true">
        <img src="stickers/love.png" class="sticker" draggable="true">
        <img src="stickers/paper_plane.png" class="sticker" draggable="true">
        <img src="stickers/rainbow.png" class="sticker" draggable="true">
        <img src="stickers/stars.png" class="sticker" draggable="true">
        <img src="stickers/stars2.png" class="sticker" draggable="true">
        <img src="stickers/sun.png" class="sticker" draggable="true">
        <!-- Tambahkan lebih banyak stiker untuk testing scroll -->
        <img src="stickers/animal.png" class="sticker" draggable="true">
        <img src="stickers/cars.png" class="sticker" draggable="true">
        <img src="stickers/love.png" class="sticker" draggable="true">
        <img src="stickers/paper_plane.png" class="sticker" draggable="true">
      </div>
    </div>
  </div>
  
  <div id="preview-modal-overlay">
    <div id="preview-modal-content">
      <h2>Your Final Photostrip</h2>
      <div id="preview-image-container"></div>
      <div class="modal-buttons">
        <button id="modal-close-btn">Selesai</button>
        <button id="modal-download-btn">Download</button>
      </div>
    </div>
  </div>

  <script>
    let stage, layer, tr;
    let dragSrc = null;
    let selectedNode = null;
    let frameGroup, photoGroup, stickerGroup;
    let photoHoles = [];
    
    const VISUAL_WIDTH = 350;
    let STAGE_WIDTH, STAGE_HEIGHT;

    let finalImageDataURL = null;

    window.addEventListener("load", () => {
      const chosenLayout = sessionStorage.getItem("chosenLayout") || 'strip-v';
      const chosenColor = sessionStorage.getItem("chosenColor") || '#333333';
      const photosJSON = sessionStorage.getItem("photoboothImages");

      if (!photosJSON) { 
        alert("Error: Data foto tidak ditemukan."); 
        return; 
      }
      
      const capturedPhotos = JSON.parse(photosJSON);
      
      const padding = 20;
      const holeWidth = VISUAL_WIDTH - (padding * 2);
      const holeHeight = holeWidth * (3 / 4);
      
      let photoLimit = 4;
      if (chosenLayout === 'strip-3-pose') { 
        photoLimit = 3; 
      }
      
      const gap = 15;
      STAGE_HEIGHT = (holeHeight * photoLimit) + (gap * (photoLimit - 1)) + (padding * 2);
      STAGE_WIDTH = VISUAL_WIDTH;

      // Inisialisasi stage Konva
      stage = new Konva.Stage({
        container: 'konva-stage',
        width: STAGE_WIDTH,
        height: STAGE_HEIGHT,
      });
      
      layer = new Konva.Layer();
      stage.add(layer);

      frameGroup = new Konva.Group();
      photoGroup = new Konva.Group();
      stickerGroup = new Konva.Group();
      layer.add(frameGroup, photoGroup, stickerGroup);

      buildFrame(chosenLayout, chosenColor, STAGE_WIDTH, STAGE_HEIGHT, padding, gap, holeWidth, holeHeight, photoLimit);
      loadPhotos(capturedPhotos, photoHoles);
      
      tr = new Konva.Transformer({
        keepRatio: true,
        enabledAnchors: ['top-left', 'top-right', 'bottom-left', 'bottom-right'],
      });
      layer.add(tr);
      
      const deleteBtn = document.getElementById('delete-btn');
      const finishBtn = document.getElementById('finish-btn');

      const modalOverlay = document.getElementById('preview-modal-overlay');
      const modalCloseBtn = document.getElementById('modal-close-btn');
      const modalDownloadBtn = document.getElementById('modal-download-btn');
      const previewImageContainer = document.getElementById('preview-image-container');

      function addTransformer(konvaImage) {
        selectedNode = konvaImage;
        tr.nodes([konvaImage]);
        deleteBtn.style.display = 'inline-block';
        konvaImage.moveToTop(); 
        tr.moveToTop();
      }

      // Event untuk klik di stage
      stage.on('click tap', function (e) {
        if (e.target === stage || e.target.hasName('frameElement') || e.target.hasName('photo')) {
          tr.nodes([]);
          selectedNode = null;
          deleteBtn.style.display = 'none';
        } else if (e.target.hasName('sticker')) {
          addTransformer(e.target);
        }
      });
      
      // Event untuk drag & drop stiker
      const paletteImages = document.querySelectorAll('#stickers-palette img');
      paletteImages.forEach(img => {
        img.addEventListener('dragstart', (e) => {
          dragSrc = e.target.src;
        });
        
        // PERBAIKAN: Tambahkan event click untuk mobile
        img.addEventListener('click', (e) => {
          if (window.innerWidth <= 767) { // Hanya di mobile
            dragSrc = e.target.src;
            stage.setPointersPositions({ clientX: STAGE_WIDTH/2, clientY: STAGE_HEIGHT/2 });
            const pos = stage.getRelativePointerPosition();
            
            Konva.Image.fromURL(dragSrc, (konvaImage) => {
              konvaImage.setAttrs({
                x: pos.x - 50, 
                y: pos.y - 50,
                width: 100, 
                height: 100,
                draggable: true, 
                name: 'sticker'
              });
              stickerGroup.add(konvaImage);
              konvaImage.on('click tap', () => addTransformer(konvaImage));
              layer.draw();
            });
          }
        });
      });
      
      const stageContainer = document.getElementById('konva-stage');
      stageContainer.addEventListener('dragover', (e) => { 
        e.preventDefault(); 
      });
      
      stageContainer.addEventListener('drop', (e) => {
        e.preventDefault();
        if (!dragSrc) return;
        
        stage.setPointersPositions(e);
        const pos = stage.getRelativePointerPosition();
        
        Konva.Image.fromURL(dragSrc, (konvaImage) => {
          konvaImage.setAttrs({
            x: pos.x - 50, 
            y: pos.y - 50,
            width: 100, 
            height: 100,
            draggable: true, 
            name: 'sticker'
          });
          stickerGroup.add(konvaImage);
          konvaImage.on('click tap', () => addTransformer(konvaImage));
          layer.draw();
          dragSrc = null;
        });
      });
      
      // Event untuk tombol Selesai
      finishBtn.addEventListener('click', () => {
        tr.nodes([]);
        deleteBtn.style.display = 'none';
        selectedNode = null;
        layer.draw();
        
        finalImageDataURL = stage.toDataURL({ pixelRatio: 2 });
        
        previewImageContainer.innerHTML = ''; 
        const previewImg = document.createElement('img');
        previewImg.src = finalImageDataURL;
        previewImageContainer.appendChild(previewImg);
        
        modalOverlay.style.display = 'flex';
      });
      
      // Event untuk tombol Delete
      deleteBtn.addEventListener('click', () => {
        if (selectedNode) {
          tr.nodes([]);
          selectedNode.destroy();
          layer.draw();
          selectedNode = null;
          deleteBtn.style.display = 'none';
        }
      });

      // Event untuk tombol Close modal
      modalCloseBtn.addEventListener('click', () => {
        sessionStorage.removeItem('photoboothImages');
        sessionStorage.removeItem('chosenLayout');
        sessionStorage.removeItem('chosenColor');
        
        window.location.href = 'session-end.html';
      });
      
      // Event untuk tombol Download
      modalDownloadBtn.addEventListener('click', () => {
        if (finalImageDataURL) {
          const link = document.createElement('a');
          link.href = finalImageDataURL;
          link.download = 'my-photostrip.png';
          link.click();
        } else {
          alert("Error: No image data found to download.");
        }
      });

      // PERBAIKAN: Pastikan scroll bekerja di mobile
      const stickersPalette = document.getElementById('stickers-palette');
      stickersPalette.addEventListener('touchstart', function(e) {
        // Biarkan event touch untuk scroll
      }, { passive: true });
      
      stickersPalette.addEventListener('touchmove', function(e) {
        // Biarkan event touch untuk scroll
      }, { passive: true });
    }); 

    function buildFrame(layout, color, width, height, padding, gap, holeW, holeH, limit) {
      photoHoles = [];
      const frameBg = new Konva.Rect({
        x: 0, 
        y: 0, 
        width: width, 
        height: height,
        fill: color, 
        name: 'frameElement',
        shadowColor: 'black', 
        shadowBlur: 10,
        shadowOpacity: 0.2, 
        shadowOffsetX: 5, 
        shadowOffsetY: 5
      });
      frameGroup.add(frameBg);
      
      for (let i = 0; i < limit; i++) {
        const holeProps = {
          x: padding,
          y: padding + (i * (holeH + gap)),
          width: holeW,
          height: holeH,
        };
        photoHoles.push(holeProps);
      }
    }
    
    function loadPhotos(photos, holes) {
      photos.forEach((photoSrc, index) => {
        if (index >= holes.length) return;
        const hole = holes[index];
        Konva.Image.fromURL(photoSrc, (konvaImage) => {
          konvaImage.setAttrs({
            x: hole.x, 
            y: hole.y,
            width: hole.width, 
            height: hole.height,
            name: 'photo'
          });
          photoGroup.add(konvaImage);
          layer.draw();
        });
      });
    }
  </script>
</body>
</html>
