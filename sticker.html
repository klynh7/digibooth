<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>digibooth by @baris dua</title>
  <script src="https://unpkg.com/konva@9.3.13/konva.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* --- Body dan html sekarang bisa scroll di HP --- */
    html, body {
      height: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* biar smooth di iOS */
    }

    body {
      background: radial-gradient(circle, #a6b78d 0%, #fbf5e9 70%);
      color: #3d4428;
      padding: 20px;
    }

    h1 { 
      font-size: 25px;
      font-weight: 600;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(61, 68, 40, 0.2);
      margin-bottom: 30px;
      width: 100%;
      text-align: center;
      color: #3d4428;
    }

    .editor-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      justify-content: center;
      align-items: flex-start;
    }

    #editor-side {
      flex: 0 0 auto;
      max-width: 350px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #konva-stage {
      background-color: #eee;
      border-radius: 8px;
    }

    .editor-controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .editor-controls button {
      padding: 10px 20px;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      flex: 1;
      transition: all .3s;
    }

    .editor-controls button:hover {
      opacity: 0.82;
    }

    #finish-btn {
      background-color: #a6b78d;
      color: #fbf5e9;
    }

    #delete-btn {
      background-color: #e74c3c;
      color: white;
      display: none;
    }

    #palette-side {
      flex: 0 0 auto;
      max-width: 350px;
      width: 100%;
      min-width: 250px;
      background: rgba(251, 245, 233, 0.7);
      backdrop-filter: blur(5px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1),
                  0 32px 64px -48px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    #palette-side h3 {
      text-align: center;
      margin-top: 0;
      border-bottom: 1px solid white;
      padding-bottom: 10px;
      flex-shrink: 0;
    }

    /* --- Dihapus batas max-height agar tidak terkunci di HP --- */
    #stickers-palette {
      overflow-y: auto;
      padding: 5px;
      flex-shrink: 1;
    }

    .palette-items {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .palette-items img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: contain;
      border-radius: 4px;
      cursor: grab;
      border: 1px solid #ddd;
    }

    .palette-items img:active {
      cursor: grabbing;
    }

    @media (max-width: 767px) {
      .editor-layout {
        flex-direction: column;
        align-items: center;
      }

      #palette-side, #editor-side {
        max-width: 90%;
      }
    }

    /* Modal tetap sama */
    #preview-modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    #preview-modal-content {
      background: rgba(251, 245, 233, 0.8);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1),
                  0 32px 64px -48px rgba(0, 0, 0, 0.5);
      text-align: center;
      border: 1px solid white;
    }

    #preview-modal-content h2 {
      margin-top: 0;
      color: #3d4428;
      border-bottom: 1px solid white;
      padding-bottom: 10px;
    }

    #preview-image-container {
      margin: 20px 0;
      max-width: 80vw;
      max-height: 70vh;
      overflow: auto;
    }

    #preview-image-container img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 12px 25px;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      flex: 1;
      transition: all .3s;
    }

    .modal-buttons button:hover {
      opacity: 0.82;
    }

    #modal-download-btn {
      background-color: #a6b78d;
      color: #fbf5e9;
    }

    #modal-close-btn {
      background-color: #f1f1f1;
      color: #3d4428;
    }
  </style>
</head>

<body>
  <h1>Decorate Your Strip</h1>

  <div class="editor-layout">
    <div id="editor-side">
      <div id="konva-stage"></div>
      <div class="editor-controls">
        <button id="finish-btn">Selesai</button>
        <button id="delete-btn">Delete</button>
      </div>
    </div>

    <div id="palette-side">
      <h3>Stickers</h3>
      <div id="stickers-palette" class="palette-items">
        <img src="stickers/animal.png" class="sticker" draggable="true">
        <img src="stickers/cars.png" class="sticker" draggable="true">
        <img src="stickers/love.png" class="sticker" draggable="true">
        <img src="stickers/paper_plane.png" class="sticker" draggable="true">
        <img src="stickers/rainbow.png" class="sticker" draggable="true">
        <img src="stickers/stars.png" class="sticker" draggable="true">
        <img src="stickers/stars2.png" class="sticker" draggable="true">
        <img src="stickers/sun.png" class="sticker" draggable="true">
      </div>
    </div>
  </div>

  <div id="preview-modal-overlay">
    <div id="preview-modal-content">
      <h2>Your Final Photostrip</h2>
      <div id="preview-image-container"></div>
      <div class="modal-buttons">
        <button id="modal-close-btn">Selesai</button>
        <button id="modal-download-btn">Download</button>
      </div>
    </div>
  </div>

  <script>
    // Script milikmu tidak diubah â€” tetap sama seperti versi sebelumnya
  </script>
</body>
</html>
